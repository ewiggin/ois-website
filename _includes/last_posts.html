<li>
  <a title="{{post.title}}" href="{{post.url}}"  class="post-image">
    <img src="{{post.image}}" alt="{{post.title}}">
  </a>
  <div class="post-content">
      <a href="{{post.url}}" title="{{ post.title }}">{{ post.title }}</a>
      <ul class="post-details">
        <li class="date">{{ post.date }}</li>
      </ul>
    </div>
</li>
